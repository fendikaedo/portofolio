<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Fendika Edo Ferdinata</title>
    <link rel="stylesheet" href="style-contact.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet">

    <!-- Fontawesome Icon -->
    <script src="https://kit.fontawesome.com/17b39fa33f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="contact-container">
        <div class="wrapper-contact">
            <div class="card-contact">
                <div class="title-card">
                    <span>Contact Me</span>
                </div>
                <div class="avatar-card">
                    <img src="/assets/img/Lego1.png" alt="">
                </div>
                <div class="name-card">
                    <span>Fendika Edo Ferdinata</span>
                    <span>Web Developer</span>
                </div>
                <div class="description-contact">
                    <p>"Pesan Anda sangat berarti bagi saya. Terima kasih telah meluangkan waktu untuk berkomunikasi."</p>
                    <div class="send-message">
                        <form action="">
                            <input type="text" placeholder="Send Message on Wa">
                            <button type="submit">Send<span><i class="fa-regular fa-paper-plane"></i></span></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
